---
name: build-and-test

on:
  push:
    branches:
      - main
  pull_request:      

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: |
          make build

      - name: Test
        run: |
          make test

